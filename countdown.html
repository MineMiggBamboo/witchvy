<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black; /* Nền phòng trường hợp video chưa load */
            overflow: hidden;
            position: relative;
        }

        /* Video nền */
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-bg iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Hộp chứa timer */
        .countdown {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Nền đen trong suốt */
            padding: 20px 50px;
            border-radius: 10px;
        }

        .large-number {
            font-size: 100px;
            font-weight: bold;
            color: white;
            position: relative;
        }

        .large-number::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            border-bottom: 4px solid white;
        }

        .small-number {
            font-size: 30px;
            font-weight: 100;
            color: #ddd;
            margin-top: -10px;
        }
    </style>
</head>
<body>

    <!-- Video nền -->
    <div class="video-bg">
            
<iframe width="100%" height="100%" 
    src="https://www.youtube.com/embed/4NQv9aXUNkA?si=9hrGnOln5pyI64PY&autoplay=1&rel=0" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen>
</iframe>
    </div
    <!-- Countdown -->
    <div class="countdown">
        <div id="large-number" class="large-number">300</div>
        <div id="small-number" class="small-number">300</div>
    </div>

    <script>
        let countdownValue = 300;

        function updateCountdown() {
            if (countdownValue >= 0) {
                document.getElementById('large-number').innerText = countdownValue;
                document.getElementById('small-number').innerText = countdownValue;
                countdownValue--;
            }
        }

        // Gọi ngay khi tải trang để tránh delay ban đầu
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
